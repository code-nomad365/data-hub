        // åˆå§‹åŒ– Tone.js
        function initializeAudio() {
            if (!synth) {
                synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: 'sine' },
                    envelope: {
                        attack: 0.005,
                        decay: 0.1,
                        sustain: 0.01,
                        release: 0.2
                    }
                }).toDestination();
                Tone.start(); 
            }
        }

        // æ’­æ”¾æˆåŠŸéŸ³æ•ˆ
        function playSuccessSound() {
            initializeAudio(); 
            if (synth) {
                synth.triggerAttackRelease("G5", "16n"); 
            }
        }
        
        // é¡¯ç¤ºè‡¨æ™‚è¨Šæ¯ (å–ä»£ alert)
        function showTemporaryMessage(message, type = 'info') {
            const tempMsg = document.createElement('div');
            tempMsg.className = type === 'error' ? 'error' : 'no-results'; // é‡ç”¨ç¾æœ‰æ¨£å¼
            tempMsg.textContent = message;
            tempMsg.style.position = 'fixed';
            tempMsg.style.top = '20px';
            tempMsg.style.left = '50%';
            tempMsg.style.transform = 'translateX(-50%)';
            tempMsg.style.zIndex = '1000';
            tempMsg.style.padding = '15px 30px';
            tempMsg.style.fontWeight = 'bold';
            
            document.body.appendChild(tempMsg);

            setTimeout(() => {
                tempMsg.remove();
            }, 3000);
        }

        // ==========================================================
        // æª”æ¡ˆæ¸²æŸ“èˆ‡æœå°‹é‚è¼¯ File Rendering and Search Logic
        // ==========================================================
        
        const fileGridElement = document.getElementById('fileGrid');
        const fileCountElement = document.getElementById('fileCount');
        const noResultsElement = document.getElementById('noResults');

        /**
         * æ¸²æŸ“æª”æ¡ˆå¡ç‰‡åˆ°ç¶²æ ¼ä¸­
         * @param {Array<Object>} filesToRender - è¦æ¸²æŸ“çš„æª”æ¡ˆé™£åˆ—
         */
        function renderFiles(filesToRender) {
            fileGridElement.innerHTML = '';
            
            if (filesToRender.length === 0) {
                fileGridElement.style.display = 'none';
                noResultsElement.style.display = 'block';
                return;
            }
            
            noResultsElement.style.display = 'none';
            fileGridElement.style.display = 'grid';

            filesToRender.forEach((file, index) => {
                const fullUrl = BASE_URL + file.path;
                const fileName = file.path.split('/').pop();
                
                const { svg, accentColor } = getFileIcon(fileName);
                
                // å¾å…¨åŸŸç‹€æ…‹ fileClicks å–å¾—é»æ“Šæ•¸ (V1.0.4 æ–°å¢)
                const clickCount = window.fileClicks[file.path] || 0;

                // ç‚ºäº†é¿å… inline äº‹ä»¶è™•ç†å™¨ä¸­çš„å­—ä¸²å¼•è™Ÿå•é¡Œï¼Œå° filePath é€²è¡Œè·³è„«
                const safeFilePath = file.path.replace(/'/g, "\\'");


                const li = document.createElement('li');
                li.className = 'file-card';
                // ç§»é™¤ animationDelay ä»¥æé«˜æ¸²æŸ“æ•ˆç‡
                
                li.innerHTML = `
                    <div class="card-header">
                        <div class="file-icon" style="color: ${accentColor};">${svg}</div>
                        <div class="file-name" title="${file.path}">${fileName}</div>
                    </div>
                    <div class="button-group">
                        
                        <!-- é–‹å•Ÿæª”æ¡ˆæŒ‰éˆ• (é»æ“Šæ™‚æœƒåŒæ­¥æ›´æ–° Firestore è¨ˆæ•¸) -->
                        <button class="btn btn-primary" onclick="handleFileOpen('${fullUrl}', '${safeFilePath}')">
                            ${icons.link}
                            é–‹å•Ÿæª”æ¡ˆ
                        </button>

                        <!-- é»æ“Šè¨ˆæ•¸å™¨ (V1.0.4 æ–°å¢) -->
                        <div class="click-counter">
                            ${icons.views}
                            <span>${clickCount} æ¬¡é»æ“Š</span>
                        </div>

                        <!-- è¤‡è£½é€£çµæŒ‰éˆ• -->
                        <button class="btn btn-secondary" onclick="handleCopyClick('${fullUrl}', this)">
                            ${icons.copy}
                            è¤‡è£½é€£çµ
                        </button>
                    </div>
                `;
                
                fileGridElement.appendChild(li);
            });
        }
        
        /**
         * è™•ç†å³æ™‚æœå°‹è¼¸å…¥
         */
        window.handleSearch = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = allFiles.filter(file => {
                // æ¯”å°æª”æ¡ˆè·¯å¾‘ (åŒ…å«ç›®éŒ„) æˆ–æœ€çµ‚æª”å
                return file.path.toLowerCase().includes(searchTerm);
            });
            
            // æ›´æ–°çµ±è¨ˆæ•¸é‡
            fileCountElement.textContent = filtered.length;
            
            renderFiles(filtered);
        }

        /**
         * è¼‰å…¥æ‰€æœ‰æª”æ¡ˆä¸¦åˆå§‹åŒ–æ‡‰ç”¨ç¨‹å¼
         */
        window.loadFiles = async function() {
            const loadingElement = document.getElementById('loading');
            const statsBarElement = document.getElementById('statsBar');
            const searchContainerElement = document.getElementById('searchContainer');
            const updateTimeElement = document.getElementById('updateTime');

            // 1. ç¢ºä¿é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            loadingElement.style.display = 'block';
            loadingElement.innerHTML = `<div class="spinner"></div><p style="font-size: 18px;">æ­£åœ¨è¼‰å…¥æª”æ¡ˆåˆ—è¡¨...</p>`;

            // æ›´æ–°ç‰ˆæœ¬æ¨™ç±¤
            document.querySelector('.version-tag').textContent = STATIC_CONFIG.VERSION;
            
            try {
                // 2. ç²å– GitHub æª”æ¡ˆåˆ—è¡¨
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('ç„¡æ³•ç²å–æª”æ¡ˆåˆ—è¡¨ï¼Œè«‹æª¢æŸ¥ Repository åç¨±å’Œæ¬Šé™ã€‚');
                }
                
                const data = await response.json();
                
                // 3. éæ¿¾æ”¯æ´çš„æª”æ¡ˆé¡å‹ (æ’é™¤ index.html) ä¸¦å„²å­˜åˆ°å…¨åŸŸè®Šæ•¸
                const supportedExtensions = STATIC_CONFIG.SUPPORTED_EXTENSIONS.map(e => e.toLowerCase());

                allFiles = data.tree
                    .filter(item => {
                        if (item.type !== 'blob' || item.path === 'index.html') return false;
                        const ext = '.' + item.path.split('.').pop().toLowerCase();
                        return supportedExtensions.includes(ext);
                    })
                    .sort((a, b) => a.path.localeCompare(b.path));
                
                if (allFiles.length === 0) {
                    loadingElement.innerHTML = `
                        <div class="error">
                            âŒ æœªæ‰¾åˆ°ä»»ä½•æ”¯æ´çš„æª”æ¡ˆ<br>
                            <span style="font-size: 14px; color: #666;">ï¼ˆç›®å‰æ”¯æ´ï¼š${STATIC_CONFIG.SUPPORTED_EXTENSIONS.join(', ')}ï¼Œä¸”å·²æ’é™¤ index.htmlï¼‰</span>
                        </div>
                    `;
                    return;
                }
                
                // 4. éš±è—è¼‰å…¥ç•«é¢ä¸¦é¡¯ç¤ºå…§å®¹
                loadingElement.style.display = 'none';
                statsBarElement.style.display = 'flex';
                searchContainerElement.style.display = 'block';

                // 5. æ›´æ–°çµ±è¨ˆè³‡è¨Š (é¡¯ç¤ºå…¨éƒ¨æ•¸é‡)
                fileCountElement.textContent = allFiles.length;
                updateTimeElement.textContent = new Date().toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                // 6. åˆå§‹æ¸²æŸ“æ‰€æœ‰æª”æ¡ˆ (æœƒè‡ªå‹•åŒ…å« Firestore é»æ“Šæ•¸)
                renderFiles(allFiles);
                
            } catch (error) {
                console.error('Error:', error);
                loadingElement.style.display = 'block';
                loadingElement.innerHTML = `
                    <p class="error">
                        âŒ è¼‰å…¥å¤±æ•—ï¼š${error.message}<br><br>
                        è«‹ç¢ºèª Repository (<strong>${STATIC_CONFIG.REPO_NAME}</strong>) è¨­å®šæ­£ç¢ºä¸”ç‚º Public
                    </p>
                `;
                statsBarElement.style.display = 'none';
                searchContainerElement.style.display = 'none';
            }
        }

        // è™•ç†è¤‡è£½é»æ“Šäº‹ä»¶
        function handleCopyClick(text, button) {
            playSuccessSound();

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(updateButtonStatus).catch(() => fallbackCopy(text, button));
            } else {
                fallbackCopy(text, button);
            }

            function updateButtonStatus() {
                const originalHTML = button.innerHTML;
                const originalBackground = button.style.background;
                const originalColor = button.style.color;

                button.innerHTML = 'âœ“ å·²è¤‡è£½';
                button.style.background = 'linear-gradient(135deg, var(--color-2), var(--color-3))';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = originalBackground;
                    button.style.color = originalColor;
                }, 2000);
            }

            function fallbackCopy(text, button) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed'; 
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    updateButtonStatus();
                } catch (err) {
                    showTemporaryMessage('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½é€£çµã€‚', 'error');
                }
                document.body.removeChild(textarea);
            }
        }
        
    </script>
