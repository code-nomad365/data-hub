<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈùúÊÖãÊ™îÊ°àÂàóË°®</title>
    <style>
        :root {
            --color-1: #264653;
            --color-2: #2A9D8F;
            --color-3: #E9C46A;
            --color-4: #F4A261;
            --color-5: #E76F51;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, var(--color-1) 0%, var(--color-2) 100%);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 300;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            animation: fadeIn 0.5s ease-out;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            list-style: none;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .file-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--color-2), var(--color-4));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .file-card:hover::before {
            transform: scaleX(1);
        }
        
        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        .file-card:nth-child(5n+1) .card-header { background: linear-gradient(135deg, var(--color-1), #1a3340); }
        .file-card:nth-child(5n+2) .card-header { background: linear-gradient(135deg, var(--color-2), #1f7a6f); }
        .file-card:nth-child(5n+3) .card-header { background: linear-gradient(135deg, var(--color-3), #d4a849); }
        .file-card:nth-child(5n+4) .card-header { background: linear-gradient(135deg, var(--color-4), #e08645); }
        .file-card:nth-child(5n+5) .card-header { background: linear-gradient(135deg, var(--color-5), #d5543a); }
        
        .card-header {
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        
        .file-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.95;
        }
        
        .file-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
            position: relative;
            z-index: 1;
        }
        
        .file-path {
            font-size: 13px;
            opacity: 0.85;
            font-family: 'Courier New', monospace;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 20px 24px 24px;
        }
        
        .card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 24px;
        }
        
        .card-details.expanded {
            max-height: 200px;
            padding: 0 24px 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #555;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.7;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-2), var(--color-4));
            color: white;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .stats-bar {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-2), var(--color-4));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        
        .error {
            background: white;
            color: var(--color-5);
            padding: 30px;
            text-align: center;
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .header {
                margin-bottom: 30px;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .stats-bar {
                padding: 20px 15px;
            }
            
            .stat-number {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Ê™îÊ°àË≥áÊ∫ê‰∏≠ÂøÉ</h1>
        <p>Ëá™ÂãïÊéÉÊèè‰∏¶Â±ïÁ§∫ Repository ‰∏≠ÁöÑÊâÄÊúâ HTML Ê™îÊ°à</p>
    </div>
    
    <div class="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 18px;">Ê≠£Âú®ËºâÂÖ•Ê™îÊ°àÂàóË°®...</p>
        </div>
        
        <div class="stats-bar" id="statsBar" style="display: none;">
            <div class="stat-item">
                <div class="stat-number" id="fileCount">0</div>
                <div class="stat-label">Ê™îÊ°àÁ∏ΩÊï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="updateTime">--</div>
                <div class="stat-label">ÊúÄÂæåÊõ¥Êñ∞</div>
            </div>
        </div>
        
        <ul class="file-grid" id="fileGrid" style="display: none;">
            <!-- Ê™îÊ°àÂç°ÁâáÊúÉËá™ÂãïÁîüÊàê -->
        </ul>
        
        <div class="footer">
            <p>üöÄ Hosted on GitHub Pages | ‚ö° Powered by GitHub API</p>
            <p style="margin-top: 8px; font-size: 12px; opacity: 0.7;">
                ¬© 2025 Auto-generated File Index
            </p>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = 'code-nomad365';
        const REPO_NAME = 'demo';
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/git/trees/main?recursive=1`;
        const BASE_URL = `https://${GITHUB_USERNAME}.github.io/${REPO_NAME}/`;
        
        // SVG ÂúñÊ®ô
        const icons = {
            file: `<svg class="file-icon" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg>`,
            link: `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.715 6.542L3.343 7.914a3 3 0 104.243 4.243l1.828-1.829A3 3 0 008.586 5.5L8 6.086a1.002 1.002 0 00-.154.199 2 2 0 01.861 3.337L6.88 11.45a2 2 0 11-2.83-2.83l.793-.792a4.018 4.018 0 01-.128-1.287z"/><path d="M6.586 4.672A3 3 0 007.414 9.5l.775-.776a2 2 0 01-.896-3.346L9.12 3.55a2 2 0 112.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 10-4.243-4.243L6.586 4.672z"/></svg>`,
            copy: `<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 2a2 2 0 012-2h8a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2V2z"/><path d="M2 5a2 2 0 00-2 2v6a2 2 0 002 2h6a2 2 0 002-2v-1h-1v1a1 1 0 01-1 1H2a1 1 0 01-1-1V7a1 1 0 011-1h1V5H2z"/></svg>`
        };
        
        async function loadFiles() {
            const loadingElement = document.getElementById('loading');
            const fileGridElement = document.getElementById('fileGrid');
            const statsBarElement = document.getElementById('statsBar');
            const fileCountElement = document.getElementById('fileCount');
            const updateTimeElement = document.getElementById('updateTime');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('ÁÑ°Ê≥ïÁç≤ÂèñÊ™îÊ°àÂàóË°®');
                }
                
                const data = await response.json();
                
                const htmlFiles = data.tree
                    .filter(item => 
                        item.type === 'blob' && 
                        item.path.endsWith('.html') && 
                        item.path !== 'index.html'
                    )
                    .sort((a, b) => a.path.localeCompare(b.path));
                
                if (htmlFiles.length === 0) {
                    loadingElement.innerHTML = '<p class="error">Êú™ÊâæÂà∞‰ªª‰Ωï HTML Ê™îÊ°à</p>';
                    return;
                }
                
                loadingElement.style.display = 'none';
                fileGridElement.style.display = 'grid';
                statsBarElement.style.display = 'flex';
                
                fileCountElement.textContent = htmlFiles.length;
                updateTimeElement.textContent = new Date().toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                htmlFiles.forEach((file, index) => {
                    const li = document.createElement('li');
                    li.className = 'file-card';
                    li.style.animationDelay = `${index * 0.05}s`;
                    
                    const fullUrl = BASE_URL + file.path;
                    const fileName = file.path.split('/').pop().replace('.html', '');
                    const fileId = `file-${index}`;
                    
                    li.innerHTML = `
                        <div class="card-header">
                            ${icons.file}
                            <div class="file-name">${fileName}</div>
                            <div class="file-path">${file.path}</div>
                        </div>
                        <div class="card-body">
                            <div class="button-group">
                                <a href="${fullUrl}" class="btn btn-primary" target="_blank">
                                    ${icons.link}
                                    ÈñãÂïüÊ™îÊ°à
                                </a>
                                <button class="btn btn-secondary" onclick="copyToClipboard('${fullUrl}', this)">
                                    ${icons.copy}
                                    Ë§áË£ΩÈÄ£Áµê
                                </button>
                            </div>
                        </div>
                    `;
                    
                    fileGridElement.appendChild(li);
                });
                
            } catch (error) {
                console.error('Error:', error);
                loadingElement.innerHTML = `
                    <p class="error">
                        ‚ùå ËºâÂÖ•Â§±ÊïóÔºö${error.message}<br><br>
                        Ë´ãÁ¢∫Ë™ç Repository Ë®≠ÂÆöÊ≠£Á¢∫‰∏îÁÇ∫ Public
                    </p>
                `;
            }
        }
        
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalHTML = button.innerHTML;
                button.innerHTML = '‚úì Â∑≤Ë§áË£Ω';
                button.style.background = 'linear-gradient(135deg, #2A9D8F, #E9C46A)';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = '';
                    button.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Ë§áË£ΩÂ§±Êïó:', err);
                alert('Ë§áË£ΩÂ§±ÊïóÔºåË´ãÊâãÂãïË§áË£ΩÈÄ£Áµê');
            });
        }
        
        loadFiles();
    </script>
</body>
</html>
